{% load replace_value %}

<!-- [ breadcrumb ] start -->
<div class="page-header">
  <div class="page-block">
    <div class="row align-items-center">
      <div class="col-md-12">
        <div class="page-header-title">
          <h5 class="m-b-10">{{ segment|replace_value:"_" }}</h5>
        </div>
        <ul class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'index' %}"><i class="feather icon-home"></i></a>
          </li>
          <li class="breadcrumb-item">
            {% if parent_url %}
              {% if parent_url_id %}
                <a href="{% url parent_url parent_url_id %}"
                   aria-label="{{ parent|replace_value:'_' }}">{{ parent|replace_value:"_" }}</a>
              {% else %}
                <a href="{% url parent_url %}"
                   aria-label="{{ parent|replace_value:'_' }}">{{ parent|replace_value:"_" }}</a>
              {% endif %}
            {% else %}
              <a href="#!">{{ parent|replace_value:"_" }}</a>
            {% endif %}
          </li>
          <li class="breadcrumb-item">
            <a href="#!">{{ segment|replace_value:"_" }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- [ breadcrumb ] end -->
